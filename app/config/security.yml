security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    providers:
       fos_userbundle:
          id: fos_user.user_provider.username

    firewalls:
        oauth_token:
            pattern:    ^/oauth/v2/token
            security:   false

        api:
            pattern: ^/api/*
            anonymous: true

        api:
            pattern:    ^/api/me
            fos_oauth:  true
            stateless:  true
            provider:   fos_userbundle

    access_control:
        - { path: ^/api/me, roles: [ ROLE_ADMIN ] }
        - { path: ^/api/*, roles: [ IS_AUTHENTICATED_ANONYMOUSLY ] }
